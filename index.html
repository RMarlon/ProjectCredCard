<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="container-left">
      <div class="image-card-front">
        <div class="image-logo"></div>
        <div class="info--images">
          <h1 class="number--card">0000 0000 0000 0000</h1>
          <div class="info--date">
            <p class="name--card">Jane Appleseed</p>
            <div class="vality--info">
              <p class="card--month">00</p> / <p class="card--year">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="image-card-back">
        <div class="info--cvc">
          <p class="number--cvc">000</p>
        </div>
      </div>
    </div>

    <div class="container-right">
      <div class="image-complete">
        <img src="/images/icon-complete.svg" alt="image complete">
        <h1 class="finish">Tank You!</h1>
        <p class="datails">We've added your card details</p>
        <div class="btn" onclick="btnClicked()">
          <a class="btn-confirm" href="">Continue</a>
        </div>
      </div>
      <main class="right-container--main">
        <p class="full-name">Cardholder Name</p>
        <input class="desc-input name" type="text" placeholder="e.g. Jane Appleseed" minlength="3" required>

        <p class="full-number--card">Card Number</p>
        <input class="desc-input number" type="text" placeholder="e.g. 1234567891230000" maxlength="19" required>
        <div class="info-month-year">
          <div class="month-date">
            <p class="day-month">Exp. Date (MM/YY)</p>
            <input class="desc-input month" type="text" placeholder="MM" minlength="2" maxlength="2" required>

            <input class="desc-input year" type="text" placeholder="YY"  minlength="2" maxlength="2" required>
          </div>
          <div class="code-security">
            <p class="code-cvc">CVC</p>
            <input class="desc-input cvc" type="text" placeholder="e.g 123" maxlength="3" required>

          </div>
        </div>

        <div class="btn" onclick="btnClick()">
          <a class="btn-confirm" href="#">Confirm</a>
        </div>
      </main>
    </div>
  </section>

  <script src="/script.js"></script>
</body>

</html>
